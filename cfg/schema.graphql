# IdeaBase GraphQL Schema
# 版本: 20250324180039

# 自定义标量类型
scalar Json
scalar Cursor
scalar DateTime

# 排序方向枚举，包含NULL值处理
enum SortDirection {
  ASC
  DESC
  ASC_NULLS_FIRST
  DESC_NULLS_FIRST
  ASC_NULLS_LAST
  DESC_NULLS_LAST
}

# 空值条件枚举
enum IsInput {
  NULL
  NOT_NULL
}

# ------------------ 分页相关类型 ------------------

# 页面信息（用于游标分页）
type PageInfo {
  hasNext: Boolean!  # 是否有下一页
  hasPrev: Boolean!  # 是否有上一页
  start: Cursor  # 当前页第一条记录的游标
  end: Cursor  # 当前页最后一条记录的游标
}

# 聚合分组选项
input GroupBy {
  fields: [String!]  # 分组字段
  having: Json  # 分组过滤条件
  limit: Int  # 分组结果限制
  sort: Json  # 分组结果排序
}

# 评论表
type Comment {
  # 子Comment列表
  children: [Comment]!
  # 评论内容
  content: String!
  createdAt: DateTime!
  id: ID!
  # 父Comment对象
  parent: Comment
  # 父评论ID
  parentId: Int
  # 关联的Post
  post: Post!
  # 评论文章
  postId: Int!
  # 关联的User
  user: User!
  # 评论者
  userId: Int!
}

# 组织表
type Organization {
  # 子Organization列表
  children: [Organization]!
  createdAt: DateTime!
  id: ID!
  # 组织名称
  name: String!
  # 父Organization对象
  parent: Organization
  # 父组织ID
  parentId: Int
}

# 文章表
type Post {
  # 关联的Comment列表
  comments: [Comment]!
  # 内容
  content: String
  createdAt: DateTime!
  id: ID!
  # 关联的PostTag记录列表
  postTags: [PostTag]!
  # 多对多关联的Tag列表
  tags: [Tag]!
  # 标题
  title: String!
  # 关联的User
  user: User!
  # 作者ID
  userId: Int!
}

# 文章标签关联表
type PostTag {
  createdAt: DateTime!
  # 关联的Post
  post: Post!
  # 文章ID
  postId: ID!
  # 关联的Tag
  tag: Tag!
  # 标签ID
  tagId: ID!
}

# 标签表
type Tag {
  createdAt: DateTime!
  id: ID!
  # 标签名称
  name: String!
  # 关联的PostTag记录列表
  postTags: [PostTag]!
  # 多对多关联的Post列表
  posts: [Post]!
}

# 用户表
type User {
  # 关联的Comment列表
  comments: [Comment]!
  createdAt: DateTime!
  # 邮箱
  email: String!
  id: ID!
  # 用户名
  name: String!
  # 关联的Post列表
  posts: [Post]!
  updatedAt: DateTime
}

# ------------------ 连接和边类型（游标分页） ------------------

# Organization分页结果
type OrganizationPage {
  items: [Organization!]!  # 直接返回Organization对象数组
  pageInfo: PageInfo!
  total: Int!
}

# User分页结果
type UserPage {
  items: [User!]!  # 直接返回User对象数组
  pageInfo: PageInfo!
  total: Int!
}

# Post分页结果
type PostPage {
  items: [Post!]!  # 直接返回Post对象数组
  pageInfo: PageInfo!
  total: Int!
}

# Tag分页结果
type TagPage {
  items: [Tag!]!  # 直接返回Tag对象数组
  pageInfo: PageInfo!
  total: Int!
}

# Comment分页结果
type CommentPage {
  items: [Comment!]!  # 直接返回Comment对象数组
  pageInfo: PageInfo!
  total: Int!
}

# PostTag分页结果
type PostTagPage {
  items: [PostTag!]!  # 直接返回PostTag对象数组
  pageInfo: PageInfo!
  total: Int!
}

# ------------------ 聚合函数相关类型 ------------------

# 数值聚合结果
type NumberStats {
  sum: Float  # 总和
  avg: Float  # 平均值
  min: Float  # 最小值
  max: Float  # 最大值
  count: Int!  # 计数
  countDistinct: Int!  # 去重计数
}

# 日期聚合结果
type DateTimeStats {
  min: DateTime  # 最早时间
  max: DateTime  # 最晚时间
  count: Int!  # 计数
  countDistinct: Int!  # 去重计数
}

# 字符串聚合结果
type StringStats {
  min: String  # 最小值(按字典序)
  max: String  # 最大值(按字典序)
  count: Int!  # 计数
  countDistinct: Int!  # 去重计数
}

# PostTag聚合
type PostTagStats {
  count: Int!
  createdAt: DateTimeStats
  postId: NumberStats
  tagId: NumberStats
  # 分组聚合
  groupBy: [PostTagGroup!]
}

# PostTag分组结果
type PostTagGroup {
  key: Json!  # 分组键
  count: Int!  # 计数
  # 可以包含其他聚合字段
}

# Organization聚合
type OrganizationStats {
  count: Int!
  id: NumberStats
  parentId: NumberStats
