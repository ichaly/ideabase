}

# User聚合
type UserStats {
  count: Int!
  id: NumberStats
  updatedAt: DateTimeStats
  createdAt: DateTimeStats
  name: StringStats
  email: StringStats
  # 分组聚合
  groupBy: [UserGroup!]
}

# User分组结果
type UserGroup {
  key: Json!  # 分组键
  count: Int!  # 计数
  # 可以包含其他聚合字段
}

# Post聚合
type PostStats {
  count: Int!
  id: NumberStats
  title: StringStats
  content: StringStats
  createdAt: DateTimeStats
  userId: NumberStats
  # 分组聚合
  groupBy: [PostGroup!]
}

# Post分组结果
type PostGroup {
  key: Json!  # 分组键
  count: Int!  # 计数
