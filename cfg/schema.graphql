# ------------------ 查询和变更 ------------------

# 查询根类型
type Query {
  # 单个Organization查询
  organization(id: ID!): Organization

  # Organization列表查询
  organizations(
    filter: OrganizationFilter
    sort: [OrganizationSort!]
    limit: Int
    offset: Int
    first: Int
    last: Int
    after: Cursor
    before: Cursor
  ): OrganizationPage!

  # Organization统计查询
  organizationStats(filter: OrganizationFilter, groupBy: GroupBy): OrganizationStats!
  # 单个User查询
  user(id: ID!): User

  # User列表查询
  users(
    filter: UserFilter
    sort: [UserSort!]
    limit: Int
    offset: Int
    first: Int
    last: Int
    after: Cursor
    before: Cursor
  ): UserPage!

  # User统计查询
  userStats(filter: UserFilter, groupBy: GroupBy): UserStats!
  # 单个Post查询
  post(id: ID!): Post

  # Post列表查询
  posts(
    filter: PostFilter
    sort: [PostSort!]
    limit: Int
    offset: Int
    first: Int
    last: Int
    after: Cursor
    before: Cursor
  ): PostPage!

  # Post统计查询
  postStats(filter: PostFilter, groupBy: GroupBy): PostStats!
  # 单个Tag查询
  tag(id: ID!): Tag

  # Tag列表查询
  tags(
    filter: TagFilter
    sort: [TagSort!]
    limit: Int
    offset: Int
    first: Int
    last: Int
    after: Cursor
    before: Cursor
  ): TagPage!

  # Tag统计查询
  tagStats(filter: TagFilter, groupBy: GroupBy): TagStats!
  # 单个Comment查询
  comment(id: ID!): Comment

  # Comment列表查询
  comments(
    filter: CommentFilter
    sort: [CommentSort!]
    limit: Int
    offset: Int
    first: Int
    last: Int
    after: Cursor
    before: Cursor
  ): CommentPage!

  # Comment统计查询
  commentStats(filter: CommentFilter, groupBy: GroupBy): CommentStats!
  # 单个PostTag查询
  postTag(id: ID!): PostTag

  # PostTag列表查询
  postTags(
    filter: PostTagFilter
    sort: [PostTagSort!]
    limit: Int
    offset: Int
    first: Int
    last: Int
    after: Cursor
    before: Cursor
  ): PostTagPage!

  # PostTag统计查询
  postTagStats(filter: PostTagFilter, groupBy: GroupBy): PostTagStats!
}

# 查询和变更
type Mutation {
  # Comment创建
  createComment(data: CommentCreateInput!): Comment!

  # Comment更新
  updateComment(id: ID!, data: CommentUpdateInput!): Comment!

  # Comment删除
  deleteComment(id: ID!): Boolean!

  # Comment批量删除
  batchDeleteComment(filter: CommentFilter!): Int!
  # Organization创建
  createOrganization(data: OrganizationCreateInput!): Organization!

  # Organization更新
  updateOrganization(id: ID!, data: OrganizationUpdateInput!): Organization!

  # Organization删除
  deleteOrganization(id: ID!): Boolean!

  # Organization批量删除
  batchDeleteOrganization(filter: OrganizationFilter!): Int!
  # Post创建
  createPost(data: PostCreateInput!): Post!

  # Post更新
  updatePost(id: ID!, data: PostUpdateInput!): Post!

  # Post删除
  deletePost(id: ID!): Boolean!

  # Post批量删除
  batchDeletePost(filter: PostFilter!): Int!
  # PostTag创建
  createPostTag(data: PostTagCreateInput!): PostTag!

  # PostTag更新
  updatePostTag(id: ID!, data: PostTagUpdateInput!): PostTag!

  # PostTag删除
  deletePostTag(id: ID!): Boolean!

  # PostTag批量删除
  batchDeletePostTag(filter: PostTagFilter!): Int!
  # Tag创建
  createTag(data: TagCreateInput!): Tag!

  # Tag更新
  updateTag(id: ID!, data: TagUpdateInput!): Tag!

  # Tag删除
  deleteTag(id: ID!): Boolean!

  # Tag批量删除
  batchDeleteTag(filter: TagFilter!): Int!
  # User创建
  createUser(data: UserCreateInput!): User!

  # User更新
  updateUser(id: ID!, data: UserUpdateInput!): User!

  # User删除
  deleteUser(id: ID!): Boolean!

  # User批量删除
  batchDeleteUser(filter: UserFilter!): Int!
}
